<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/AroundtheUS.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            type="text"
          />
          <input
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            type="text"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="title"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input modal__input_type_url"
            name="description"
            placeholder="Image URL"
            type="text"
          />
          <button class="button modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__content modal__content_image">
        <button class="modal__close modal__close_image" type="button"></button>
        <img src="#" class="modal__image" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete card"
        ></button>
      </li>
    </template>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close modal"
          class="modal__close modal__close_type_preview"
          type="button"
        ></button>
        <img
          class="modal__image"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/yosemite.jpg"
          alt=""
        />
        <p class="modal__caption">Val Thorens</p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
