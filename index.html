<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Profile of Jacques Cousteau" />
          <div class="profile__info">
            <h1  class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/yosemite.jpg" class="card__image" alt="River running through a forest in Yosemite. The landscape includes various types of trees"/>
              <div class="card__description"> <h2>Yosemite Valley</h2> 
              <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image" alt="A body of water surrounded by mountains"/>
              <div class="card__description"> <h2>Lake Louise</h2> 
              <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" class="card__image" alt="Sunset over the Bald Mountains, with the sun casting a warm glow over the mountain range"/>
              <div class="card__description"> <h2>Bald Mountains</h2> 
              <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" class="card__image" alt="Snowy mountain with a starry sky above, with the Latemar mountain range in the background. The landscape showcases a beautiful winter scene with a clear night sky filled with stars"/>
              <div class="card__description"> <h2>Latemar</h2> 
              <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" class="card__image" alt="A serene mountain landscape with a body of water in the foreground, showcasing the reflection of the mountains"/>
              <div class="card__description"> <h2 class="card__title">Vanoise National Park</h2> 
              <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" class="card__image" alt="A boat docked at a pier with a mountain range in the background. The setting is a serene Lake Lago with clear blue skies."/>
              <div class="card__description"> <h2>Lago di Braies</h2> 
              <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright"> &copy; 2022 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
